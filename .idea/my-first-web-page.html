<!--
  File: my-first-web-page.html
  Description: A simple web page that displays user information (username, course name, course number and section).
-->

<!DOCTYPE html>
<!-- Declares the type of document as HTML5 -->
<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
    <!-- The head section contains meta information about the web page -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 so the page supports most characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page scales properly on mobile devices -->
    <title>My First Web Page</title>
    <!-- The title of the page that will appear on the browser tab -->
</head>

<body>
<!-- The body contains all the content visible on the page -->

<h1>Student Information</h1>
<!-- A heading for the section -->

<p><strong>Username:</strong> nc458</p>
<!-- Displays the username (replace 'yourUsername' with your actual username) -->

<p><strong>Course Name:</strong> Introduction to Web Development</p>
<!-- Displays the course name -->

<p><strong>Course Number and Section:</strong> IS-117 Section 01</p>
<!-- Displays the course number and section -->

<footer>
    <!-- Footer section of the web page -->
    <p>&copy; 2025 Your Name - Due Date: October 14, 2025</p>
    <!-- The copyright symbol, your name, and the due date -->
</footer>

</body>
<!-- End of the body -->

</html>
<!-- End of the HTML document -->
